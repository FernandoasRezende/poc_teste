<div class="container">
  <h2>Chamados</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Descricao</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>
          {{task.codigo}}
        </td>
        <td>
          {{task.nome}}
        </td>
        <td>
          {{task.email}}
        </td>
        <td>
          {{task.descricao}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
